<div class="btn-group n-tab-buttons">
    <button class="btn" ng-class="$ctrl.class" ng-repeat="info in $ctrl.buttonInfo" ng-disabled="$ctrl.disable || info.disable" ng-click="$ctrl.clickCallback($event)"
            ng-keydown="$ctrl.handelKeyboard($event, $index, $first, $last)" role="button" aria-label="{{info.text}}">
        {{info.text}}
    </button>
</div>
