<div role="complementary" aria-labelledby="{{$ctrl.labelId}}" class="n-lifecycle" ng-class="{'n-lifecycle-start' : $ctrl.isStart, 'n-lifecycle-end' : $ctrl.isEnd, 'selected' : $ctrl.selected}">
    <div ng-if="$ctrl.isStart === undefined || $ctrl.isStart === false" class="n-lifecycle-content bottom"></div>
    <div class="n-lifecycle-content top"><ng-transclude id="{{$ctrl.labelId}}"></ng-transclude></div>
</div>
