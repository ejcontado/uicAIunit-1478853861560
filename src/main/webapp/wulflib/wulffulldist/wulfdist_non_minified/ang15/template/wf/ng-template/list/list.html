<div>
    <span ng-attr-aria-disabled="{{$ctrl.disable && 'true' || 'false'}}" ng-class="{'label-disabled' : $ctrl.disable}"
          role="heading" class="n-list-group-header" ng-if="$ctrl.heading.length > 0">{{$ctrl.heading}}</span>
    <ul ng-attr-aria-disabled="{{$ctrl.disable && 'true' || 'false'}}" ng-attr-role="{{ $ctrl.selectable && 'listbox' || 'list' }}"
        ng-keydown="$ctrl.handleKeypress($event)" class="n-list-group"
     ng-class="{'disabled' : $ctrl.disable, 'n-list-striped' : $ctrl.design === 'striped', 'n-list-group-dark' : $ctrl.design === 'dark'}">
        <ng-transclude></ng-transclude>
    </ul>
</div>
