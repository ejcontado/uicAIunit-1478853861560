<div class="datepicker fuelux">
    <div class="input-group n-calendar" ng-class="{'n-calendar-lock-past' : $ctrl.disablePastDays}">
        <input class="form-control n-inputfield" type="text" ng-disabled="$ctrl.disable">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-disabled="$ctrl.disable">
                <span class="glyphicon glyphicon-calendar"></span>
                <span class="sr-only">Toggle Calendar</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right datepicker-calendar-wrapper" role="menu">
                <div class="datepicker-calendar">
                    <div class="datepicker-calendar-header">
                        <button type="button" class="prev"><span
                                class="glyphicon glyphicon-chevron-left" ng-click="$ctrl.moveMonth(0)"></span><span class="sr-only">Previous Month</span>
                        </button>
                        <button type="button" class="next"><span
                                class="glyphicon glyphicon-chevron-right" ng-click="$ctrl.moveMonth(1)"></span><span class="sr-only">Next Month</span>
                        </button>
                        <button type="button" class="title">
                                <span class="month">
                                    <span data-month="0">January</span>
                                    <span data-month="1">February</span>
                                    <span data-month="2">March</span>  <span data-month="3">April</span>  <span
                                        data-month="4">May</span>  <span data-month="5">June</span>  <span
                                        data-month="6">July</span>  <span data-month="7">August</span>  <span
                                        data-month="8">September</span>  <span
                                        data-month="9">October</span>  <span
                                        data-month="10">November</span>  <span
                                        data-month="11">December</span></span> <span class="year"></span>
                        </button>
                    </div>
                    <table class="datepicker-calendar-days">
                        <thead>
                        <tr>
                            <th>SUN</th>
                            <th>MON</th>
                            <th>TUE</th>
                            <th>WED</th>
                            <th>THU</th>
                            <th>FRI</th>
                            <th>SAT</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="datepicker-calendar-timer">
                        <div class="spinner-container datepicker-calendar-hour">
                            <div class="spinbox" data-initialize="spinbox"><input type="text"
                                                                                  class="form-control spinbox-input n-inputfield">
                                <div class="spinbox-buttons btn-group btn-group-vertical">
                                    <button type="button" class="btn btn-default spinbox-up btn-xs"><span
                                            class="icon icon-arrow-up"></span><span class="sr-only">Increase</span></button>
                                    <button type="button" class="btn btn-default spinbox-down btn-xs"><span
                                            class="icon icon-arrow"></span><span class="sr-only">Decrease</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="spinner-container datepicker-calendar-minute">
                            <div class="spinbox" data-initialize="spinbox"><input type="text"
                                                                                  class="form-control spinbox-input n-inputfield">
                                <div class="spinbox-buttons btn-group btn-group-vertical">
                                    <button type="button" class="btn btn-default spinbox-up btn-xs"><span
                                            class="icon icon-arrow-up"></span><span class="sr-only">Increase</span></button>
                                    <button type="button" class="btn btn-default spinbox-down btn-xs"><span
                                            class="icon icon-arrow"></span><span class="sr-only">Decrease</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="spinner-container datepicker-calendar-AMPM">
                            <div class="spinbox" data-initialize="spinbox"><input id="s-normal" type="text" tabIndex="-1"
                                                                                  class="form-control spinbox-input n-inputfield n-inputfield-uneditable"
                                                                                  readonly>
                                <div class="spinbox-buttons btn-group btn-group-vertical">
                                    <button type="button" class="btn btn-default spinbox-up btn-xs"><span
                                            class="icon icon-arrow-up"></span><span class="sr-only">Increase</span></button>
                                    <button type="button" class="btn btn-default spinbox-down btn-xs"><span
                                            class="icon icon-arrow"></span><span class="sr-only">Decrease</span></button>
                                </div>
                            </div>
                            <input type="text" tabIndex="-1"
                                   class="form-control spinbox-input n-inputfield ampm n-inputfield-uneditable" readonly></div>
                        <div class="operator-btn">
                            <button type="button" class="btn btn-small now">Now</button>
                            <button type="button" class="btn btn-defaultBlue btn-small done" ng-click="$ctrl.confirm($event)">Done</button>
                        </div>
                    </div>
                </div>
                <div class="datepicker-wheels" aria-hidden="true">
                    <div class="datepicker-wheels-month"><h2 class="header">Month</h2>
                        <ul>
                            <li data-month="0">
                                <button type="button">Jan</button>
                            </li>
                            <li data-month="1">
                                <button type="button">Feb</button>
                            </li>
                            <li data-month="2">
                                <button type="button">Mar</button>
                            </li>
                            <li data-month="3">
                                <button type="button">Apr</button>
                            </li>
                            <li data-month="4">
                                <button type="button">May</button>
                            </li>
                            <li data-month="5">
                                <button type="button">Jun</button>
                            </li>
                            <li data-month="6">
                                <button type="button">Jul</button>
                            </li>
                            <li data-month="7">
                                <button type="button">Aug</button>
                            </li>
                            <li data-month="8">
                                <button type="button">Sep</button>
                            </li>
                            <li data-month="9">
                                <button type="button">Oct</button>
                            </li>
                            <li data-month="10">
                                <button type="button">Nov</button>
                            </li>
                            <li data-month="11">
                                <button type="button">Dec</button>
                            </li>
                        </ul>
                    </div>
                    <div class="datepicker-wheels-year"><h2 class="header">Year</h2>
                        <ul></ul>
                    </div>
                    <div class="datepicker-wheels-footer clearfix">
                        <button type="button" class="btn datepicker-wheels-back"><span
                                class="icon icon-left"></span><span class="sr-only">Return to Calendar</span>
                        </button>
                        <button type="button" class="btn datepicker-wheels-select">Select <span
                                class="sr-only">Month and Year</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
