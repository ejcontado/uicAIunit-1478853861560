<nav class="n-banner nokia_banner_normal" role="banner" resize listen-ng-repeat-last>

    <div class="n-banner-1st-filler-white"></div>
    <div class="n-banner-1st-filler-blue"></div>
    <div class="n-banner-2nd-filler-blue hidden-xs hidden-on-blue-detached"></div>
    <div class="n-banner-2nd-filler-gray hidden-xs"></div>
    <div class="n-banner-3rd-filler-gray hidden-xs"></div>

    <div class="container-fluid">
        <div class="n-banner-header" ng-cloak>
            <button class="n-banner-toggle collapsed" data-target="#n-banner-collapse" data-toggle="collapse" type="button">
            <span class="sr-only">
              Toggle navigation
            </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="n-banner-brand" href="#">
                {{$ctrl.productInfo.productName}} <span>{{$ctrl.productInfo.suiteName}} </span>
            </a>
        </div>

        <div class="collapse n-banner-collapse" id="n-banner-collapse" ng-cloak>
            <div class="row n-banner-1st">
                <div class="n-banner-right n-banner-logo-img hidden-xs">
                    <img alt="Nokia" src="../wulfdist/img/logo.png">
                </div>

                <div class="n-banner-right n-banner-1st-gray-to-white hidden-xs">
                    <div class="gray-mask"></div>
                    <div class="white-mask"></div>
                    <div class="gray-corner"></div>
                    <div class="white-corner"></div>
                </div>

                <!-- utility -->
                <wf-banner-utility-set utility-set="$ctrl.utilitySet" ng-cloak>
                </wf-banner-utility-set>

                <div class="n-banner-right n-banner-1st-blue-to-gray hidden-xs" ng-cloak>
                    <div class="blue-mask"></div>
                    <div class="gray-mask"></div>
                    <div class="blue-corner"></div>
                    <div class="gray-corner"></div>
                </div>

                <!-- search-->
                <div class="n-banner-right n-search hidden-on-blue-detached" ng-cloak>
                    <a class="n-search-icon" href="javascript:void(0)" >
                        <span class="icon icon-search" ng-if="$ctrl.productInfo.search"></span>
                    </a>
                    <input id='TA_banner_search' type="text" class="n-inputfield n-search-input" ng-if="$ctrl.productInfo.search">
                </div>
            </div>

            <div class="row n-banner-2nd" ng-cloak >
                <wf-banner-nav-tabs  active="$ctrl.navTabsInfo.navTabIndex" ng-cloak>
                    <wf-banner-nav-tab-item  ng-cloak ng-repeat="tab in $ctrl.navTabsInfo.navTabs"  label="{{tab.label}}" css-class="{{tab.cssClass }}"  link="tab.link"  dataitem="tab.dataItem" menu-bar="tab.menuBar"  emit-ng-repeat-last>
                    </wf-banner-nav-tab-item>
                </wf-banner-nav-tabs>

                <wf-banner-action-set ng-cloak action-set = "$ctrl.actionSet" overflow-open = "$ctrl.overflowOpen">
                </wf-banner-action-set>

                <div class="n-banner-2nd-gray-to-blue hidden-xs hidden-on-blue-detached" ng-cloak>
                    <div ng-cloak class="gray-mask"></div>
                    <div ng-cloak class="blue-mask"></div>
                    <div ng-cloak class="gray-corner"></div>
                    <div ng-cloak class="blue-corner"></div>
                </div>
            </div>

            <!-- TA_banner_Anchor1one -->
            <div class="row n-banner-3rd">
                <wf-banner-nav-tab-content>
                </wf-banner-nav-tab-content>
            </div>
        </div>
    </div>
</nav>
