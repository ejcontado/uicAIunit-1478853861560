<button role="button" aria-pressed="{{$ctrl.ifActive}}" ng-click="$ctrl.doActive($event)" class="btn  n-toggle-button" data-toggle="button" ng-disabled="$ctrl.disable" ng-class="[$ctrl.iconDisplayStyle, {'n-toggle-button-small':!$ctrl.standardSize,'n-toggle-button-color':$ctrl.emphasis, active: $ctrl.ifActive}]">
    <span class="icon"  ng-class="$ctrl.iconClassName"></span>
    <span ng-show="$ctrl.text">{{$ctrl.text}}</span>
</button>
